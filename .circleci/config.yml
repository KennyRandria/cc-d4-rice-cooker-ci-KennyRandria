version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7

    steps:
      - checkout

      - run:
          name: Install Bundler
          command: gem install bundler -v 2.4.22

      - run:
          name: Install Dependencies
          command: bundle install --gemfile=Ruby/Gemfile

      - run:
          name: Run Tests
          command: bundle exec rspec
